<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ragebait Block - Setup</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        text-align: center;
      }
      h1 {
        color: #333;
      }
      p {
        color: #666;
        line-height: 1.6;
      }
      button {
        background: #0060df;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 20px;
      }
      button:hover {
        background: #003eaa;
      }
      button:disabled {
        background: #ccc;
        cursor: default;
      }
      .success {
        color: #058b00;
      }
      .error {
        color: #d70022;
      }
    </style>
  </head>
  <body>
    <h1>Ragebait Block</h1>
    <p>
      This extension uses Firefox's built-in ML features to detect and hide
      toxic posts. Please grant the ML permission to continue.
    </p>
    <button id="grant">Grant ML Permission</button>
    <p id="status"></p>

    <script src="../scripts/setup.js"></script>
  </body>
</html>
