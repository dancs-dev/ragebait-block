<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ragebait Block Settings</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        font-size: 14px;
        padding: 15px;
        min-width: 350px;
        color: #333;
      }
      h2 {
        font-size: 16px;
        margin: 0 0 15px 0;
        padding-bottom: 8px;
        border-bottom: 1px solid #ddd;
      }
      h3 {
        font-size: 14px;
        margin: 15px 0 10px 0;
        color: #555;
      }
      .section {
        margin-bottom: 20px;
      }
      .site-toggle {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid #eee;
      }
      .site-toggle:last-child {
        border-bottom: none;
      }
      .site-name {
        font-weight: 500;
      }
      .threshold-row {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 8px 0;
      }
      .threshold-row label {
        min-width: 80px;
      }
      .threshold-row input[type="range"] {
        flex: 1;
      }
      .threshold-row .value {
        min-width: 45px;
        text-align: right;
        font-family: monospace;
      }
      .toggle {
        position: relative;
        width: 40px;
        height: 22px;
      }
      .toggle input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .toggle .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.2s;
        border-radius: 22px;
      }
      .toggle .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.2s;
        border-radius: 50%;
      }
      .toggle input:checked + .slider {
        background-color: #0060df;
      }
      .toggle input:checked + .slider:before {
        transform: translateX(18px);
      }
      .status {
        margin-top: 15px;
        padding: 8px;
        border-radius: 4px;
        text-align: center;
        display: none;
      }
      .status.success {
        display: block;
        background: #d4edda;
        color: #155724;
      }
      .note {
        font-size: 12px;
        color: #666;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h2>Ragebait Block Settings</h2>

    <div class="section">
      <h3>Enabled Sites</h3>
      <div id="site-toggles"></div>
    </div>

    <div class="section">
      <h3>Toxicity Threshold</h3>
      <p class="note">Lower values = more aggressive filtering (0.0 - 1.0).</p>
      <div id="threshold-controls"></div>
    </div>

    <div class="section">
      <h3>Debug Mode</h3>
      <p class="note">
        Highlight flagged posts with prediction scores instead of hiding them.
      </p>
      <div class="site-toggle">
        <span class="site-name">Enable debug mode</span>
        <label class="toggle">
          <input type="checkbox" id="debug-mode" />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div id="status" class="status"></div>

    <script src="../scripts/options.js"></script>
  </body>
</html>
